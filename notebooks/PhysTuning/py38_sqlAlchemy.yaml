# conda environment description file for my general py37
# development environment
#
#
#   $ conda env create -f py38_sqlAlchemy.yaml
#   $ conda activate py38_sqpAlchemy
#
#   to add SalishSea_Tools
#   $ cd MEOPAR/tools
#   $ pip install --editable SalishSeaTools
#
#   to add a package (when env is activated)
#   1) add to list below
#   $ conda env update -f py38_sqlAlchemy.yaml

name: py38_sqlAlchemy

channels:
  - conda-forge
  - defaults

dependencies:
  - arrow
  - bottleneck
  - cliff
  - cmocean
  - dask
  - erddapy
  - f90nml
  - gsw
  - h5py
  - ipython
  - jupyter
  - jupyterlab
  - matplotlib
  - netCDF4
  - numpy
  - pandas
  - pip
  - progressbar
  - python=3.8
  - pyyaml
  - retrying
  - scipy
  - sphinx
  - sqlalchemy
  - xarray
  - pip:
    - angles